<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div id="app">
      <form @submit.prevent="createdTodo()">
        <input v-model="form.text" type="text" placeholder="Todo" />

        <label class="checkbox-input">
          {{ form.done ? 'Concluído' : 'Não concluído' }}
          <input v-model="form.done" type="checkbox" :checked="form.done" />
          <span class="checkmark"></span>
        </label>

        <button type="submit">Adicionar</button>
      </form>

      <ul class="todos">
        <span class="todos-title">Todos</span>
        <p class="laoding" v-if="loading">Carregando...</p>
        <li :class="['todo', { done: todo.done }]" v-for="todo in todos">
          <label class="checkbox-input" @click="toggleTodoStatus(todo)">
            <input type="checkbox" :checked="todo.done" />
            <span class="checkmark"></span>
          </label>
          <span class="todo-text">{{todo.text}}</span>
          <a @click="deleteTodo(todo.id)" class="todo-delete"></a>
        </li>
      </ul>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
